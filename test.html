<!DOCTYPE html>
<html lang="en">
<head>
  <title>button</title>
</head>
<body>
    <style>
.red-button {
  display: inline-block;
  background-color: #e74c3c;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

.red-button i {
  margin-right: 10px;
}
.red-button::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  background-color: rgba(255, 255, 255, 0.3);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  transition: width 0.2s ease, height 0.2s ease;
}
.red-button:hover::before {
  width: 200px;
  height: 200px;
}
    </style>
  <button class="red-button">
    <span class="icon">&#1640;</span> <!-- Replace this with your desired icon -->
    Click Me
  </button>
</body>
</html>
